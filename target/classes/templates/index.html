<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Home - Shopping Cart</title>
</head>
<body>
<div th:fragment="content">
    <div class="row mb-4">
        <div class="col-md-6">
            <h1>Our Products</h1>
        </div>
        <div class="col-md-6">
            <form th:action="@{/}" method="get" class="d-flex">
                <input type="text" name="search" class="form-control" placeholder="Search products..."
                       th:value="${param.search}">
                <button type="submit" class="btn btn-primary ms-2">
                    <i class="bi bi-search"></i>
                </button>
            </form>
        </div>
    </div>

    <div class="row">
        <div th:each="product : ${products}" class="col-md-4 mb-4">
            <div class="card h-100">
                <img th:src="@{${product.imageUrl != null ? product.imageUrl : '/images/default-product.png'}}"
                     class="card-img-top" alt="Product image" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text" th:text="${product.description}">Product description</p>
                    <p class="card-text">
                        <strong th:text="${#numbers.formatCurrency(product.price)}">$0.00</strong>
                    </p>
                </div>
                <div class="card-footer bg-transparent">
                    <form th:action="@{/cart/add}" method="post">
                        <input type="hidden" name="productId" th:value="${product.id}">
                        <div class="input-group">
                            <input type="number" name="quantity" value="1" min="1"
                                   th:max="${product.stock}" class="form-control">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-cart-plus"></i> Add to Cart
                            </button>
                        </div>
                    </form>
                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-link mt-2">
                        View Details
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
