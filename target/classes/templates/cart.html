<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Your Cart - Shopping Cart</title>
</head>
<body>
<div th:fragment="content">
    <h1 class="mb-4">Your Shopping Cart</h1>

    <div th:if="${cart.items.empty}">
        <div class="alert alert-info">
            Your cart is empty. <a th:href="@{/}">Continue shopping</a>
        </div>
    </div>

    <div th:unless="${cart.items.empty}">
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cart.items}">
                    <td>
                        <img th:src="@{${item.product.imageUrl != null ? item.product.imageUrl : '/images/default-product.png'}}"
                             width="50" class="me-2">
                        <span th:text="${item.product.name}">Product Name</span>
                    </td>
                    <td th:text="${#numbers.formatCurrency(item.product.price)}">$0.00</td>
                    <td>
                        <form th:action="@{/cart/update}" method="post" class="d-inline">
                            <input type="hidden" name="productId" th:value="${item.product.id}">
                            <input type="number" name="quantity" th:value="${item.quantity}" min="1"
                                   th:max="${item.product.stock}" class="form-control form-control-sm"
                                   style="width: 70px; display: inline-block;">
                            <button type="submit" class="btn btn-sm btn-outline-primary ms-1">
                                <i class="bi bi-arrow-clockwise"></i>
                            </button>
                        </form>
                    </td>
                    <td th:text="${#numbers.formatCurrency(item.product.price * item.quantity)}">$0.00</td>
                    <td>
                        <form th:action="@{/cart/remove}" method="post" class="d-inline">
                            <input type="hidden" name="productId" th:value="${item.product.id}">
                            <button type="submit" class="btn btn-sm btn-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="3" class="text-end"><strong>Total:</strong></td>
                    <td th:text="${#numbers.formatCurrency(cart.total)}">$0.00</td>
                    <td></td>
                </tr>
                </tfoot>
            </table>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Continue Shopping
            </a>
            <form th:action="@{/cart/clear}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-danger">
                    <i class="bi bi-trash"></i> Clear Cart
                </button>
            </form>
            <a href="#" class="btn btn-primary">
                Checkout <i class="bi bi-arrow-right"></i>
            </a>
        </div>
    </div>
</div>
</body>
</html>
