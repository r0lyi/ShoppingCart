<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportFit | Tienda Oficial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e74c3c;
            --gradient-bg: linear-gradient(135deg, #1a237e 0%, #4a148c 100%);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero-banner {
            position: relative;
            height: 60vh;
            background: var(--gradient-bg) fixed;
            overflow: hidden;
            margin-bottom: 4rem;
        }

        .hero-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .product-image {
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .badge-new {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--accent-color);
            font-weight: 600;
        }

        .price-tag {
            color: var(--accent-color);
            font-weight: 700;
            font-size: 1.25rem;
        }

        .discount-badge {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .quick-view-btn {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover .quick-view-btn {
            opacity: 1;
        }

        .feature-badge {
            background: rgba(255,255,255,0.9);
            color: var(--primary-color);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            margin: 0.25rem;
        }

        footer {
            margin-top: auto;
            background: var(--primary-color);
            color: white;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes pulse {
            50% { opacity: 0.5; }
        }

        .skeleton-loading {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            background: #e5e7eb;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<a href="#main-content" class="visually-hidden-focusable">Saltar al contenido principal</a>

<header th:replace="~{header :: header}"></header>

<main id="main-content">
    <!-- Hero Banner -->
    <section class="hero-banner d-flex align-items-center">
        <div class="container text-center text-white hero-content">
            <h1 class="display-4 fw-bold mb-4">Equípate para el Éxito</h1>
            <p class="lead mb-5 fs-4">Tecnología deportiva de alto rendimiento para atletas exigentes</p>
            <a href="#productos" class="btn btn-lg btn-light px-5 py-3 rounded-pill fw-bold">
                Ver Colección <i class="fas fa-arrow-right ms-2"></i>
            </a>
        </div>
    </section>

    <!-- Productos -->
    <section class="container mb-5" id="productos">
        <div class="row g-4">
            <!-- Ejemplo de tarjeta de producto -->


            <section th:replace="~{producto :: productos}"></section>



            <!-- Más productos... -->
        </div>
    </section>

    <!-- Newsletter -->
    <section class="bg-dark text-white py-5">
        <div class="container text-center">
            <h2 class="h3 mb-4">Únete a la Comunidad SportFit</h2>
            <form class="row g-3 justify-content-center">
                <div class="col-12 col-md-6">
                    <input type="email" class="form-control form-control-lg rounded-pill"
                           placeholder="Tu mejor correo electrónico">
                </div>
                <div class="col-12 col-md-2">
                    <button type="submit" class="btn btn-light btn-lg w-100 rounded-pill">
                        Suscribirme
                    </button>
                </div>
            </form>
        </div>
    </section>
</main>

<footer class="py-5">
    <div class="container text-center">
        <div class="d-flex justify-content-center gap-4 mb-4">
            <a href="#" class="text-white text-decoration-none">Sostenibilidad</a>
            <a href="#" class="text-white text-decoration-none">Envíos</a>
            <a href="#" class="text-white text-decoration-none">Garantía</a>
        </div>
        <p class="mb-0">&copy; 2023 SportFit. Potenciando atletas desde 2010</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
