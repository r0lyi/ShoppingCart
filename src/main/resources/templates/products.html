<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title th:text="${product.name + ' - Shopping Cart'}">Product - Shopping Cart</title>
</head>
<body>
<div th:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <img th:src="@{${product.imageUrl != null ? product.imageUrl : '/images/default-product.png'}}"
                 class="img-fluid rounded" alt="Product image">
        </div>
        <div class="col-md-6">
            <h1 th:text="${product.name}">Product Name</h1>
            <p class="lead" th:text="${#numbers.formatCurrency(product.price)}">$0.00</p>
            <p th:text="${product.description}">Product description</p>

            <div th:if="${product.stock > 0}">
                <p class="text-success">
                    <i class="bi bi-check-circle"></i> In Stock (<span th:text="${product.stock}">0</span> available)
                </p>

                <form th:action="@{/cart/add}" method="post" class="mt-4">
                    <input type="hidden" name="productId" th:value="${product.id}">
                    <div class="input-group mb-3" style="max-width: 200px;">
                        <input type="number" name="quantity" value="1" min="1"
                               th:max="${product.stock}" class="form-control">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-cart-plus"></i> Add to Cart
                        </button>
                    </div>
                </form>
            </div>
            <div th:unless="${product.stock > 0}">
                <p class="text-danger">
                    <i class="bi bi-exclamation-circle"></i> Out of Stock
                </p>
            </div>

            <a th:href="@{/}" class="btn btn-outline-secondary mt-3">
                <i class="bi bi-arrow-left"></i> Back to Products
            </a>
        </div>
    </div>
</div>
</body>
</html>
