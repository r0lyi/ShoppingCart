# Configura el context path
server.servlet.context-path=/ShoppingCart

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/persistencia?useSSL=false&serverTimezone=UTC
spring.datasource.username=daw2
spring.datasource.password=secreto
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Memcached Configuration
spring.cache.type=simple
memcached.servers=localhost:11211
memcached.expiration=3600

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Opcional: Configuraci?n del pool de conexiones
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5